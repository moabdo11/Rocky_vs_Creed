<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Sciccors</title>

		<!-- Normalize CSS file-->
		<link href="assets/normalize.css" rel="stylesheet">

		<!-- Google Fonts file-->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

		<!-- Main CSS file-->
		<link href="assets/mains.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Rock Papers Scissors Battle</h1>
				<h4>Rocky Balboa vs Apollo Creed</h4>
			</header>
			<div class = "boxes">
				<div class="box-left">
						<h4>Rocky Balboa</h4>
						<img class="images" src="assets/rocky.png" alt="Rocky Balboa">
				</div>

				<div class="score-box">
					<div id="rocky-score">
						<p>SCORE: <br>
							<div id="update1"></div>
						</p>
					</div>
					<p id="VS">VS <br></p>
					<div id= "apollo-score">
						<p> SCORE:<br>
							<div id="update2"></div>
						</p>
					</div>
				</div>

				<div class="box-right">
						<h4>Apollo Creed</h4>
						<img class="images" src="assets/apollo.png" alt="Apollo Creed">
				</div>
			</div> 
				<div class="options-header">
					<h3>CHOOSE YOUR PUNCH</h3>
					<p id="result" style="text-align:center"></p><br>
				</div>
				<div class="choicebox">
					<div>
						<h4>Rock</h4>
						<img src="assets/rock.png" id="rock" class="button image-selections" alt="A Rock">
					</div>
					<div>
						<h4>Paper</h4>
						<img src="assets/paper.png" id="paper" class="button image-selections" alt="Paper">
					</div>
					<div>
						<h4>Scissors</h4>
						<img src="assets/scissors.svg" id="scissors" class="button image-selections" alt="Sciccors">
					</div>
				</div>
		</div>	

		<script src="main.js"></script>
	</body>
</html>
