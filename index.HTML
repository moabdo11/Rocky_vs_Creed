<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Sciccors</title>

		<!-- Normalize CSS file-->
		<link href="assets/normalize.css" rel="stylesheet">

		<!-- Google Fonts file-->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

		<!-- Main CSS file-->
		<link href="assets/mains.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Rock Papers Scissors Battle</h1>
				<h4>Rocky Balboa vs Apollo Creed</h4>
			</header>
			<div class = "boxes">
				<div class="box-left">
						<h4>Rocky Balboa</h4>
						<img class="images" src="assets/rocky.png" alt="Rocky Balboa">
				</div>

				<div class="score-box">
					<p>Score</p>
					<p>VS</p>
					<p>Score</p>
				</div>

				<div class="box-right">
						<h4>Ivan Drago</h4>
						<img class="images" src="assets/apollo.png" alt="Apollo Creed">
				</div>
			</div> 
				<div class="options-header">
					<h3>CHOOSE YOUR PUNCH</h3>
				</div>
				<div class="choicebox">
					<div>
						<h4>Rock</h4>
						<img src="assets/rock.png" class="image-selections" alt="A Rock">
					</div>
					<div class="choices">
						<h4>Paper</h4>
						<img src="assets/paper.png" class="image-selections" alt="Paper">
					</div>
					<div class="choices">
						<h4>Scissors</h4>
						<img src="assets/scissors.svg" class="image-selections" alt="Sciccors">
					</div>
				</div>
		</div>	
	</body>
</html>
