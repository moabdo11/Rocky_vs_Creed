<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Sciccors</title>

		<!-- Normalize CSS file-->
		<link href="assets/normalize.css" rel="stylesheet">

		<!-- Google Fonts file-->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

		<!-- Main CSS file-->
		<link href="assets/mains.css" rel="stylesheet">
	</head>
	<body>
		<h3 id="matchResult"></h3>
		<div id="container">
			<header>
				<h1>Rock Papers Scissors</h1>
				<h4>Rocky Balboa vs Apollo Creed</h4>
			</header>
			<div class = "boxes">
				<div class="box-left">
						<h4>Rocky Balboa</h4>
						<img class="images" src="assets/rocky.png" alt="Rocky Balboa">
				</div>

				<div class="score-box">
					<div id="rocky-score">
						<h5>SCORE: 
							<span class="score-animation" id="rockyScore"></span>
						</h5>
					</div>
					<p id="VS">VS <br></p>
					<div id= "apollo-score">
						<h5> SCORE:
							<span id="apolloScore"></span>
						</h5>
					</div>
				</div>
				<div class="box-right">
						<h4>Apollo Creed</h4>
						<img class="images" src="assets/apollo.png" alt="Apollo Creed">
				</div>
			</div> 
			<h3 id="roundNumber"><strong>Round: </strong><span id="roundDisplay"></span></h3>
			<button type="button" name="button" id="reset">Reset Match</button>
				<div class="options-header">
					<div id="roundOutcome"></div>
				</div>

				<div class="playerChoices">
					<div>
						<h4>Rock</h4>
						<button type="button" id="rock" class="choiceButton"><img src="assets/rock.png" class="button image-selections" alt="A Rock"></button> 
					</div>
					<div>
						<h4>Paper</h4>
						<button type="button" id="paper" class="choiceButton"><img src="assets/paper.png" id="paper" class="button image-selections" alt="Paper"></button>
					</div>
					<div>
						<h4>Scissors</h4>
						<button type="button" id="scissors" class="choiceButton"><img src="assets/scissors.svg" id="scissors" class="button image-selections" alt="Sciccors"></button>
					</div>
				</div>
		</div>
		<div id="secondbutton" class="hidden reset">
			<a href="index.HTML"><button type="button" name="button" id="reset">Reset Match</button></a>
		</div>	
		<script src="main.js"></script>
	</body>
</html>
